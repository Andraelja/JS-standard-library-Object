<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Freeze dan seal</title>
</head>
<body>
    <script>

    {   
        //object freeze, tidak dapat mengubah ataupun menghapus object
        //object seal, dapat mengubah tapi tidak dapat menghapus object
        const person = {
            firstName: "Andra",
            lastName: "Elja"
        }
        // Object.freeze(person)
        Object.seal(person)
        
        person.firstName = "Prama"
        delete person.lastName
        console.log(person)

    }

    </script>
</body>
</html>
