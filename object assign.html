<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object assign</title>
</head>
<body>
    <script>

        //object assign
        //Digunakan untuk menggabungkan object
        const target = {
            firstName:"Andra"
        }
        const source = {
            lastName:"Prama"
        }

        console.log(target, source)
        console.log(target)
        console.log(source)

    </script>
</body>
</html>
