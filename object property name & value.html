<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object property name & value</title>
</head>
<body>
    <script>

        //object property name & value
        //Object.values, untuk mengambil semua properti value
        //Object.getOwnPropertiNames, untuk mengambil semua properti name
        const person = {
            firstName:"Elja",
            lastName:"Prama"
        }

        console.log(Object.values(person))
        console.log(Object.getOwnPropertyNames(person))

    </script>
</body>
</html>
